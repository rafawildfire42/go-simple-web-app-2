{{define "Index"}}

{{template "_head"}}

{{template "_nav"}}

<div class="container mt-3">

  <h3>
    <i class="bi-person-lines-fill"></i>
    Relação de alunos
  </h3>

  <div class="card">
    <table class="table table-striped table-hover mb-0 table-responsive">
      <thead>
        <tr>
          <th class="col-1">*</th>
          <th class="col-2">Aluno</th>
          <th class="col-2">Série</th>
          <th class="col-2">Ensino</th>
          <th class="col-1"></th>
        </tr>
      </thead>
      <tbody class="align-middle">
        {{range .}}
        <tr>
          <td class="col-1">{{.ID}}</td>
          <td class="col-2">{{.FirstName}} {{.LastName}}</td>
          <td class="col-2">{{.Serie}}</td>
          <td class="col-2">{{.SerieType}}</td>
          <td class="col-1">
            <a class="btn btn-primary" href="/student?id=1" role="button">Visualizar</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>

</body>

</html>

{{end}}
