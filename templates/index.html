{{define "Index"}}

<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary py-0">
    <div class="container-fluid bg-dark">
      <a class="navbar-brand text-light" href="#">Navbar</a>
    </div>
  </nav>


  <div class="container mt-3">

    <h3>
      <i class="bi-person-lines-fill"></i>
      Relação de alunos 
    </h3>

    <div class="card">
      <table class="table table-striped table-hover mb-0 table-responsive">
        <thead>
          <tr>
            <th class="col-1">*</th>
            <th class="col-2">Aluno</th>
            <th class="col-2">Série</th>
            <th class="col-2">Ensino</th>
            <th class="col-1"></th>
          </tr>
        </thead>
        <tbody class="align-middle">
          {{range .}}
          <tr>
            <td class="col-1">{{.ID}}</td>
            <td class="col-2">{{.FirstName}} {{.LastName}}</td>
            <td class="col-2">{{.Serie}}</td>
            <td class="col-2">{{.SerieType}}</td>
            <td class="col-1">
              <a class="btn btn-primary" href="/student?id=1" role="button">Visualizar</a>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>

{{end}}
