{{define "AddOrEditSubject"}}

{{template "_head"}}

{{template "_nav"}}

<div class="container mt-3">
  <h3>
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <i class="bi-arrow-left-circle text-primary" style="margin-right: 12px;"></i>
    </a>

    {{if eq .Action "create"}}
    Adicionar
    {{else if eq .Action "edit"}}
    Editar
    {{else}}
    Operação Desconhecida
    {{end}}
    disciplina

  </h3>
</div>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-6">

      <form method="POST" action="createOrEditSubject" class="mb-3">

        <input type="hidden" class="form-control" name="ID" required value="{{.Student.ID}}">

        <div class="mb-3">
          <label for="selectSerieType" class="form-label">Disciplina</label>
          <select class="form-select" aria-label="Default select example" name="serieType" required maxlength="12"
            value="{{.Student.SerieType}}">
            <option value="">Escolha uma disciplina</option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Física">Física</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota 1</label>
          <input type="number" class="form-control" name="serie" placeholder="Nota 1" min="1" max="10" required {{if ne
            .Student.Serie 0}}value="{{.Student.Serie}}" {{end}}>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota 2</label>
          <input type="number" class="form-control" name="serie" placeholder="Nota 2" min="1" max="10" required {{if ne
            .Student.Serie 0}}value="{{.Student.Serie}}" {{end}}>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota 3</label>
          <input type="number" class="form-control" name="serie" placeholder="Nota 3" min="1" max="10" required {{if ne
            .Student.Serie 0}}value="{{.Student.Serie}}" {{end}}>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota 4</label>
          <input type="number" class="form-control" name="serie" placeholder="Nota 4" min="1" max="10" required {{if ne
            .Student.Serie 0}}value="{{.Student.Serie}}" {{end}}>
        </div>

        <div class="my-5 d-grid gap-2">
          <button type="submit" class="btn btn-success" value="salvar">

            {{if eq .Action "edit"}}
            Editar
            {{else if eq .Action "create"}}
            Adicionar
            {{else}}
            Operação Desconhecida
            {{end}}

            disciplina
          </button>
          <a class="btn btn-danger" type="button" href="/">
            Cancelar
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
</body>

</html>

{{end}}
